name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install project dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test
